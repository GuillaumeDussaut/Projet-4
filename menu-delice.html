<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dadf658606.js"
      crossorigin="anonymous"
    ></script>
    <title>Le délice des sens - Menu</title>
  </head>
  <body>
    <!-- headre -->
    <header>
      <a href="index.html"> <i class="fa-solid fa-arrow-left"></i></a>
      <img src="images/logo/ohmyfood.png" alt="logo retour accueil" />
    </header>
    <!-- corps -->
    <div class="photo-top">
      <img
        src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="photo le délice des sens"
      />
    </div>
    <!-- partie menu -->
    <section class="menus">
      <div class="titre-menu">
        <h1>Le délice des sens</h1>
        <i class="fa-regular fa-heart"></i>
      </div>
      <h4>ENTREES</h4>

      <!-- partie entrée -->

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Tartare de thon</h3>
            <p>Assaisonné au yuzu</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Bouchée de homard croustillant</h3>
            <p>Et sa farandole de petits légumes</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Velouté de cèpes</h3>
            <p>Aux truffes</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <!-- parie plats -->
      <h4>PLATS</h4>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Poulet rôti aux herbes de Provence</h3>
            <p>Et sa crème de truffe</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Langouste rôtie</h3>
            <p>Et ses légumes de saison</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Côte de bœuf Angus</h3>
            <p>Et sa purée de panais</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <!-- partie desserts -->
      <h4>DESSERTS</h4>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Farandole de desserts</h3>
            <p>Du chef</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Crème brulée</h3>
            <p>Revisitée</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>

      <article class="vignette">
        <button class="card" href="#">
          <aside>
            <h3>Tiramisu</h3>
            <p>À la noisette</p>
          </aside>
          <div class="icon">
            <i class="fa-solid fa-check icon2"></i>
          </div>
        </button>
      </article>
    </section>
    <!-- button commander -->
    <div class="btn-commande">
      <button class="btn-color">Commander</button>
    </div>
    <!-- footer -->
    <footer>
      <div class="logo-footer">
        <img src="" alt="" />
      </div>
      <ul class="liens-footer">
        <li>
          <i class="fa-solid fa-utensils"></i
          ><a href="#">Proposer un restaurant</a>
        </li>
        <li>
          <i class="fa-solid fa-handshake-angle"></i
          ><a href="#">Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
